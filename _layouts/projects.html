---
layout: default
---

<main class="news-post  min-h-[88vh]">
  <section class="pt-24">
    <div class="container mb-20">
      <h1 class="text-5xl font-bold">{{page.title}}</h1>
      <b>{{page.subtitle}}</b>
      <p class="text-sm mb-3">{{page.date | date: "%b %d, %Y" }}</p>
      <div class="project-image">
        <img src="{{page.image}}" alt="hero image" class="w-full md:pr-8 pb-8 md:w-1/2 xl:w-1/3 float-left">
      </div>
      <div class="page_content">{{content}}</div>

      {% if page.button_name %}
      <div class="text-right mt-4 ">
        <a href="{{page.button_link}}" target="_blank" rel="noopener noreferrer" class="read-more-btn">
          {{page.button_name}}
        </a>
      </div>
      {% endif %}
    </div>
  </section>
</main>
