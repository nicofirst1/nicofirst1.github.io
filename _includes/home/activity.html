<section class="section_1 section_padding" id="section_1">
    <div class="container">
        <!-- Section Title -->
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="section_title  ">
                    <h2>Recent Activity <i class="fas fa-code-branch"></i></h2>
                </div>
            </div>
        </div>
        <!-- Section Title -->
        
    </div>


    <div id="slider">
      <a href="#!" class="control_next">&gt&gt</a>
      <a href="#!" class="control_prev">&lt &lt</a>
      <ul class="slides">
        {% assign sorted = site.news | concat : site.projects | sort: 'date' | reverse %}
        {% for post in sorted %}
        {% if  site.news contains post %}
        {% assign post.url = "aaaa"%}
        {{ post | inspect }}
        {% endif %}
        {% include home/slide_container.html %}
        {% endfor %}
      </ul>  
    </div>
    
    <div class="slider_option">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Autoplay Slider</label>
    </div> 
    
     

</section>
