{% assign item = include.post %}
<article class="project_card">
    <a href="{{ item.url | relative_url }}" class="project_card_link">
        {% if item.image %}
            <div class="project_card_media">
                <img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
            </div>
        {% endif %}
        <div class="project_card_body">
            <span class="project_card_meta">
                {{ item.date | date: "%b %Y" }}
            </span>
            <h3 class="project_card_title">{{ item.title }}</h3>
            {% if item.subtitle %}
                <p class="project_card_summary">{{ item.subtitle }}</p>
            {% endif %}
            <span class="project_card_cta">Dive in â†’</span>
        </div>
    </a>
</article>
