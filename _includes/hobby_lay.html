<li>
    <a href={{ post.url }} data-img={{ post.image }}>
        <span style="transform: translate(0px, 0px);">
            {{ post.title }}

        </span>
        <div class="hover-reveal">
            <div class="hover-reveal__deco"></div>
            <div class="hover-reveal__inner" style="overflow: hidden;">
                <div class="hover-reveal__img" style="background-image:url({{ post.image }})"></div>
            </div>
        </div>
    </a>
</li>
