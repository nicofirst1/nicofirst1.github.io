<section class="p-2 w-full">
    <a href="{{post.url}}">
        <div class="project_card mb-6 border border-slate-300 dark:border-slate-700 rounded-lg shadow-lg shadow-slate-300 dark:shadow-slate-700 h-fit hover:scale-105 cursor-pointer h-full flex flex-col justify-between">
            <div class="heading p-5">
                <h3 class="text-2xl">{{post.title}}</h3>
                <p>{{post.tag}}</p>
                <p class="text-sm mt-5">{{post.date | date: ' %b %d, %Y' }}</p>
            </div>
            {%- if post.image -%}
            <img src="{{post.image | relative_url}}" alt="{{post.title}}" loading="lazy" class="rounded-b-lg w-full drop-shadow-lg">
            {%- endif -%}
        </div>
    </a>
</section>
