  <!-- Conditionally load Google Analytics -->
  <script>
    var host = window.location.hostname;
    if (host !== "localhost" && host !== "127.0.0.1") {
      // Google Analytics Global Site Tag (gtag.js)
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      var gaScript = document.createElement('script');
      gaScript.async = true;
      gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-W2MPFHELZG';
      document.head.appendChild(gaScript);

      gaScript.onload = function () {
        gtag('config', 'G-W2MPFHELZG');
      };
    } else {
      console.log("Google Analytics is disabled on localhost");
    }
  </script>

  <!-- Bot detection script -->
      <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    // Track whether we’ve seen any human activity
    let humanDetected = false;
    const markHuman = () => { humanDetected = true; };

    // List of events that only humans perform
    ['mousemove', 'scroll', 'keydown', 'touchstart', 'click'].forEach(event =>
      window.addEventListener(event, markHuman, { once: true })
    );

    // Wait a few seconds, then assume it’s a bot if nothing happened
    setTimeout(() => {
      if (!humanDetected) {
        gtag('event', 'likely_bot', {
          event_category: 'bot_detection',
          event_label: 'no interaction after 8s',
          non_interaction: true
        });
      }
    }, 8000); // 8 seconds = enough time for human movement
  </script>
