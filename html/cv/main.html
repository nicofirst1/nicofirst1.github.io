<body>
	<script type="text/javascript">
		load_cv();
		no_resize();
		init_colors();
	</script>
	<div id="nav-placeholder"></div>


	<container id="cv_container">
		<singlePage>
			<div id="headline-placeholder"></div>
			<br>
			<div id="hl1-placeholder"></div>
			<div id="education-placeholder"></div>
			<br>
			<div id="research-int-placeholder"></div>
			<br>
		</singlePage>
		<pageEnd>
			<span>1</span>
			<hr>
		</pageEnd>
		<singlePage>
			<div id="hl2-placeholder"></div>

			<div id="publication-placeholder"></div>

			<div id="experiences-placeholder"></div>


		</singlePage>

	</container>

		<hr>
		<b>Color Picker</b>
		<br>

		<div class="colors">

		</div>
		<br>
		<div class="colors">
			<span>Light</span>
			<input type=color id="light_color" onchange="modify_color(this)">

		</div>
		<br>
		<div class="colors">
			<span>Gray</span>
			<input type=color id="gray_color" onchange="modify_color(this)">

		</div>
		<br>
		<div class="colors">
			<span>Contrast</span>
			<input type=color id="contrast_color" onchange="modify_color(this)">

		</div>
